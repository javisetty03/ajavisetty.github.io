    :root { --bg:#0b1220; --card:#121a2b; --text:#e6eefc; --muted:#9fb3d1; --accent:#0a84ff; --chip:#1a2740; }
    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; }
    a{ color:var(--accent); text-decoration:none; } a:hover{ text-decoration:underline; }
    .container{ max-width:980px; margin:0 auto; padding:32px 20px 80px; }
    header{ display:flex; flex-wrap:wrap; align-items:center; gap:18px; margin-bottom:28px; }
    header img{ width:84px; height:84px; border-radius:14px; object-fit:cover; border:1px solid #1c2a46; }
    .title{ flex:1; min-width:260px; }
    h1{ margin:0 0 6px; font-size:28px; }
    .subtitle{ color:var(--muted); font-weight:500; }
    .links{ display:flex; flex-wrap:wrap; gap:12px; margin-top:8px; }
    .chip{ background:var(--chip); padding:8px 12px; border-radius:999px; display:inline-flex; gap:8px; align-items:center; color:var(--text); }
    .grid{ display:grid; grid-template-columns:1fr; gap:16px; }
    @media (min-width:860px){ .grid{ grid-template-columns:1fr 1fr; } }
    section{ background:var(--card); border:1px solid #17243f; border-radius:16px; padding:20px; }
    h2{ margin:0 0 12px; font-size:18px; letter-spacing:.2px; color:#d7e6ff; }
    ul{ margin:8px 0 0 18px; }
    li{ margin:6px 0; }
    .role{ display:flex; justify-content:space-between; gap:12px; color:var(--muted); font-size:14px; margin-top:4px; }
    .role strong{ color:var(--text); }
    .item{ padding:10px 0; border-top:1px solid #17243f; }
    .item:first-child{ border-top:none; }
    .item h3{ margin:0 0 6px; font-size:16px; color:#e9f1ff; }
    .item .meta{ color:var(--muted); font-size:13px; display:flex; gap:8px; flex-wrap:wrap; }
    .badges{ display:flex; flex-wrap:wrap; gap:8px; margin-top:6px; }
    .kbd{ background:#0f1a31; border:1px solid #243a6a; padding:4px 8px; border-radius:8px; font-size:12px; color:#cfe0ff; }
    .footer{ margin-top:20px; color:var(--muted); font-size:13px; text-align:center; }
    .btn{ display:inline-block; padding:10px 14px; background:var(--accent); color:white; border-radius:10px; font-weight:600; }
